<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <link rel="stylesheet" href="fonts.css">
</head>
<body>
    <div class="chatbot-container">
        <div id="header">
            <h1>Chat With a Pro</h1>
        </div>
        <div id="chatbot">
            <div id="conversation">
              <div class="chatbot-message">
                 <p class="chatbot-text">Hi! ðŸ‘‹ It's great to see you!</p>
              </div>
            </div>
            <div id="user-input"> <!-- Move this part to anchor the user input to the bottom -->
                <form id="input-form">
                    <input id="input-field" type="text" placeholder="Type your message here">
                    <button id="submit-button" type="submit">
                        <img class="send-icon" src="send-message.png" alt="">
                    </button>
                </form>
            </div>


            <div id="chatbox-opener" class="circle-button">
                <a href="https://www.google.com/?client=safari" target="_blank">
                    <b><p style="text-align:center; padding-top:0px; text-decoration: none; color:black;">CALL</p></b>
                </a>
            </div>


            <script src="chatbot.js"></script>
        </div>  
    </div>
    <script src="chatbot.js"></script>
</body>
</html>
